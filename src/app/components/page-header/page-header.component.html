<div class="header">
    <img src="../assets/img/desktop/chubb-logo.png" alt="chubb-logo" class="logo">
    <span class="title">{{ title }}</span>
    <div class="nav">
        <ul class="nav-group">
            <li class="nav-group__link" *ngFor="let link of menuList" [routerLink]="link.route">{{link.label}}</li>
        </ul>
        <span class="divider">|</span>
        <div class="user-controls">

            <span>User</span>
        </div>
    </div>
</div>
